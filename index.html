<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css"
      integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
     crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Password Strength Background</title>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">Sign in Page</h1>
        <p class="text-sm text-gray-700">
            Type in Password to see the change in the background image.
        </p>
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email:</label>
            <input type="text" class="border block w-full p-2 mt-2 rounded"
            id="email" placeholder="enter your email">
        </div>

        <div class="my-4 text-left relative">
            <label for="password" class="text-gray-900">Password:</label>

            <div class="flex justify-end">
                <input type="password" 
                class="border block w-full p-2 mt-2 rounded relative"
                id="password" 
                placeholder="enter your password">
                <button id="togglePassword" type="button" class="mt-4 mr-1 absolute focus:outline-none">
                    <i class="fa fa-eye text-gray-500" aria-hidden="true"></i>
                </button>
            </div>
            
        </div>

        <button id="sign" class="bg-black text-white py-2 mt-4 inline-block w-full rounded focus:outline-none"
        type="submit">
            Sign In
        </button>

        <h4 class="mt-3 text-gray-600 cursor-pointer hover:text-blue-900">Forgot Password?</h4>
    </div>
    <script src="script.js"></script>
</body>
</html>
